{% extends 'events/base/base.html' %}
{% load static %}

{% block content %}
{% if user.is_authenticated %}
<main id="main" xmlns="http://www.w3.org/1999/html">
   <section id="resume" class="resume"></section>
   <section id="services" class="services">
      <div class="container" data-aos="fade-up">
        <div class="section-title">
          <h2>Обновити Розклад</h2>
          <p></p>
        </div>
        <div class="row">
          <div class="col-lg-4">
          </div>
          <div class="col-lg-8 pt-4 pt-lg-0 content"></div>
               <strong></strong>
            <form method = POST enctype="multipart/form-data">
                            {% csrf_token %}
                            {{ form.media }}
                            {{ form.as_p }}
                 <input type="submit" value="Обновити" class="btn btn-primary">
            </form>
            <div class="back">
                   <a href="{% url 'list_days' %}" type="button" class="btn btn-secondary">Назат</a>
            </div>

            <div class="col-lg-8 mt-5 mt-lg-0"></div>
        </div>
        </div>
   </section><!-- End Services Section -->
</main><!-- End #main -->
{% else %}
<main id="main2" style="margin-left: 0px;">
   <section id="hero" class="d-flex flex-column justify-content-center">
      <div class="container" data-aos="zoom-in" data-aos-delay="100">
        <div class="section-title">
          <h2>В Вас не має прав Адманістратора!!!</h2>
          <p></p>
        </div>
        <div class="row">
          <div class="col-lg-4 chec" style="width: auto;">
          </div>
          <div class="col-lg-8 pt-4 pt-lg-0 content"></div>
               <strong></strong>
                <div class="back2">
                       <a href="{% url 'index' %}" type="button" class="btn btn-secondary">Назат</a>
                </div>
            <div class="col-lg-8 mt-5 mt-lg-0"></div>
          </div>
        </div>
   </section><!-- End Services Section -->
   <section id="about2" class="about"></section>
   <section id="contact2" class="contact"></section>
</main><!-- End #main -->
{% endif %}
{% endblock %}
